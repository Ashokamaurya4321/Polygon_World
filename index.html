<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Polygon World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a2e;
        }

        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .score-board {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .final-score-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 100;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .restart-button {
            padding: 15px 30px;
            font-size: 24px;
            cursor: pointer;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .high-score-display {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            z-index: 30;
            overflow: hidden;
        }

        .panda-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }

        .panda-image {
            position: absolute;
            width: 200px;
            height: auto;
            transition: all 0.5s ease;
        }

        .panda-image.left {
            left: 5%;
            top: 20%;
            transform: rotate(-15deg);
        }

        .panda-image.right {
            right: 5%;
            top: 20%;
            transform: rotate(15deg);
        }

        .panda-image.bottom {
            right: 5%;
            bottom: 5%;
            transform: rotate(15deg);
        }

        .panda-image.bottom:hover {
            transform: rotate(25deg) scale(1.1);
            opacity: 0.8;
        }

        .start-screen h1 {
            font-size: 72px;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(0, 150, 255, 0.5),
                3px 3px 0 rgba(0, 100, 255, 0.8);
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0% { text-shadow: 0 0 20px rgba(0, 150, 255, 0.5), 3px 3px 0 rgba(0, 100, 255, 0.8); }
            50% { text-shadow: 0 0 30px rgba(0, 150, 255, 0.8), 3px 3px 0 rgba(0, 100, 255, 1); }
            100% { text-shadow: 0 0 20px rgba(0, 150, 255, 0.5), 3px 3px 0 rgba(0, 100, 255, 0.8); }
        }

        .difficulty-selector {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
        }

        .difficulty-selector h3 {
            font-size: 24px;
            margin-bottom: 25px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
        }

        .difficulty-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .difficulty-btn {
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .difficulty-btn.selected {
            background: rgba(0, 150, 255, 0.3);
            border-color: rgba(0, 150, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
        }

        #startButton {
            padding: 20px 40px;
            font-size: 20px;
            margin-top: 30px;
            cursor: pointer;
            background: linear-gradient(45deg, #0088ff, #0044ff);
            color: white;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #startButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #0099ff, #0055ff);
        }

        #startButton:disabled {
            background: linear-gradient(45deg, #666, #444);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .game-instructions {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            max-width: 600px;
            width: 80%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-instructions p {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Add fun emoji icons to difficulty buttons */
        .difficulty-btn[data-difficulty="easy"]::before {
            content: "ðŸŒŸ ";
        }

        .difficulty-btn[data-difficulty="medium"]::before {
            content: "ðŸš€ ";
        }

        .difficulty-btn[data-difficulty="hard"]::before {
            content: "ðŸ”¥ ";
        }

        .difficulty-btn[data-difficulty="extreme"]::before {
            content: "âš¡ ";
        }

        /* Add floating polygons animation */
        .floating-polygon {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            opacity: 0.2;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .start-screen h1 {
                font-size: 48px;
            }
            
            .difficulty-btn {
                padding: 10px 20px;
                font-size: 16px;
            }
            
            .final-score-display {
                font-size: 36px;
            }
        }

        @media (max-width: 480px) {
            .start-screen h1 {
                font-size: 36px;
            }
            
            .difficulty-buttons {
                flex-direction: column;
                gap: 5px;
            }
            
            .final-score-display {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="score-board">
        <div class="current-score">Score: <span id="score">0</span></div>
        <div class="high-score">High Score: <span id="highScore">0</span></div>
        <div class="level">Level: <span id="level">1</span></div>
        <div class="obstacles-passed">Obstacles: <span id="obstaclesPassed">0</span></div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen" class="start-screen">
        <div class="panda-container">
            <img src="panda-304322_640.png" class="panda-image left" alt="Panda">
            <img src="panda-309548_640.png" class="panda-image right" alt="Panda">
            <img src="panda-8497514_640.png" class="panda-image bottom" alt="Panda">
        </div>
        
        <h1>Polygon World</h1>
        
        <div class="game-instructions">
            <p>Navigate through a world of geometric challenges in this high-stakes adventure</p>
            <p>Use â†‘ and â†“ arrows or touch screen to control your flight path</p>
        </div>

        <div class="difficulty-selector">
            <h3>Select Your Challenge</h3>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-difficulty="easy">Novice</button>
                <button class="difficulty-btn" data-difficulty="medium">Advanced</button>
                <button class="difficulty-btn" data-difficulty="hard">Expert</button>
                <button class="difficulty-btn" data-difficulty="extreme">Master</button>
            </div>
        </div>
        
        <button id="startButton" disabled>Select Difficulty to Begin</button>
    </div>
    
    <script src="game.js"></script>
    <script>
        // Add animated polygons to background
        function createPolygonBackground() {
            const canvas = document.createElement('canvas');
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            document.getElementById('pandaContainer').appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            const polygons = [];
            
            // Create random polygons
            for(let i = 0; i < 20; i++) {
                polygons.push({
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    size: Math.random() * 50 + 20,
                    sides: Math.floor(Math.random() * 4) + 3, // 3 to 6 sides
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.02,
                    color: `rgba(255, 255, 255, ${Math.random() * 0.2 + 0.1})`
                });
            }
            
            function animate() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                polygons.forEach(poly => {
                    ctx.beginPath();
                    ctx.fillStyle = poly.color;
                    
                    for(let i = 0; i < poly.sides; i++) {
                        const angle = poly.rotation + (i * 2 * Math.PI / poly.sides);
                        const x = poly.x + Math.cos(angle) * poly.size;
                        const y = poly.y + Math.sin(angle) * poly.size;
                        
                        if(i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    
                    ctx.closePath();
                    ctx.fill();
                    
                    // Update rotation
                    poly.rotation += poly.rotationSpeed;
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        // Initialize background animation when page loads
        window.addEventListener('load', createPolygonBackground);
    </script>
</body>
</html>
