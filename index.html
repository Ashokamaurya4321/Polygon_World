<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flying Plane Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .score-board {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 10;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            z-index: 20;
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 30;
        }

        .start-screen h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }

        .hidden {
            display: none;
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .difficulty-selector {
            margin: 20px 0;
            text-align: center;
        }

        .difficulty-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .difficulty-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: #4a4a4a;
            color: white;
        }

        .difficulty-btn:hover {
            transform: scale(1.05);
        }

        .difficulty-btn.selected {
            background-color: #4CAF50;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        #startButton:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        /* Difficulty colors */
        .difficulty-btn[data-difficulty="easy"] { background-color: #4CAF50; }
        .difficulty-btn[data-difficulty="medium"] { background-color: #2196F3; }
        .difficulty-btn[data-difficulty="hard"] { background-color: #ff9800; }
        .difficulty-btn[data-difficulty="extreme"] { background-color: #f44336; }
    </style>
</head>
<body>
    <div class="score-board">
        <div class="current-score">Score: <span id="score">0</span></div>
        <div class="high-score">High Score: <span id="highScore">0</span></div>
        <div class="level">Level: <span id="level">1</span></div>
        <div class="obstacles-passed">Obstacles Passed: <span id="obstaclesPassed">0</span></div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameOver" class="game-over hidden">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    
    <div id="startScreen" class="start-screen">
        <h1>Flying Plane Game</h1>
        <p>Use UP and DOWN arrow keys to control the plane</p>
        <p>Avoid obstacles and survive as long as possible</p>
        
        <div class="difficulty-selector">
            <h3>Select Difficulty:</h3>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                <button class="difficulty-btn" data-difficulty="extreme">Extreme</button>
            </div>
        </div>
        
        <button id="startButton" disabled>Select Difficulty to Start</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
